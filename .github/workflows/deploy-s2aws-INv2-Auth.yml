name: Deploy Auth-Master To AWS

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - name: Create Pem file and connect to Prod
        run: |
          echo $AWS_SSH_KEY > private.pem
          cat private.pem
          ssh -tt -i private.pem ec2-user@bastation-chd.zanibal.com << ENDSSH
          exit
          ENDSSH
        shell: bash
        env:
          AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
