apiVersion: skaffold/v4beta3
kind: Config
manifests:
  rawYaml:
    - "./infra/k8s/*"
    - "./infra/k8s-dev/*"
build:
  # local:
  #   push: false
  
  artifacts:
    - image: integrationschd/inv2-auth
    # - image: inv2registry.azurecr.io/demo/auth
      context: backend/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: integrationschd/inv2-logs
      context: backend/logs
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: integrationschd/inv2-lms
      context: backend/lms
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: integrationschd/inv2-web-client
      context: frontend/web/client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'